<mat-card-title>Registro de Monitoreo</mat-card-title>
<h4>Lista de Datos</h4>
<mat-form-field>
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<mat-form-field appearance="fill">
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker" [(ngModel)]="fecha_hoy">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<button mat-raised-button color="primary">Primary</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="temp_actual">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Temperatura Del Tanque </th>
      <td mat-cell *matCellDef="let element">{{element.temp_actual}}</td>
    </ng-container>
    <ng-container matColumnDef="lectura_actual">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nivel de Combustible en el Tanque </th>
      <td mat-cell *matCellDef="let element">{{element.lectura_actual}}</td>
    </ng-container>
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha y Hora de la Lectura </th>
      <td mat-cell *matCellDef="let element">{{element.fecha}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50,  100]"></mat-paginator>
</div>
