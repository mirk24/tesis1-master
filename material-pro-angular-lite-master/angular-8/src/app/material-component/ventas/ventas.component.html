<mat-card>
	<mat-card-content>    
    <mat-card-title>Usuarios</mat-card-title>
    <h4>Gestion de Usuarios</h4>
        <code class="bg-light"></code>

        <div>
            <div style="text-align:center; margin-top: 100px; "><mat-card style="margin-top:10px; width: 50%;">  
                <mat-card-content>  
                    <ul>  
                        <li *ngFor="let file of files">  
                            <mat-progress-bar [value]="file.progress"></mat-progress-bar>  
                            <span id="file-label">  
                                  
                            </span>  
                        </li>  
                    </ul>  
                </mat-card-content>  
                <mat-card-actions>  
                    <button mat-button color="warn" (click)="onClick()">  
                        <mat-icon>file_upload</mat-icon>  
                        Upload  
                    </button>  
                </mat-card-actions>  
            </mat-card>
            <input type="file" #fileUpload id="fileUpload" name="fileUpload" multiple="multiple" accept="csv/*" style="display:none;" /></div>
        </div>

        <button mat-mini-fab (click)="open()" color="primary">+</button>
    
    </mat-card-content>
</mat-card>
